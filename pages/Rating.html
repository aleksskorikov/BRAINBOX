<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Rating.css">
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__block">
                <div class="header__logo">
                    <img src="../imgs/Logo.svg" alt="logo" class="logo">
                    <h1 class="logo-title">BrainBox</h1>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="nav-list"><a href="#" class="nav-linc">Контакти</a></li>
                        <li class="nav-list"><a href="#" class="nav-linc">Про нас</a></li>
                        <li class="nav-list"><a href="#" class="nav-linc">Картки</a></li>
                    </ul>
                </nav>
                <p class="nav-exit"><a href="#" class="exit"><img src="../imgs/exit.svg" alt=""></a></p>
            </div>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="main__block">
                <section class="user">
                    <div class="user-foto">
                        <img src="../imgs/image 1.svg" alt="">
                        <p>Завантажити</p>
                        <form action="">
                            <input type="file" class="addfoto">
                        </form>
                    </div>
                    <h3>User Name: <span class="user-name"></span></h3>
                    <h3>Email: <span class="email"></span></h3>
                    <div class="division"></div>
                    <div class="page__links">
                        <a href="./CreateGroup.html" target="_blank"  class="pages-linck">Створити групу</a>
                        <a href="./GroupOfCards.html" target="_blank"  class="pages-linck">Група карток</a>
                    </div>
                </section>
    
                <section class="info">
                    <h1 class="info-title">Рейтинг</h1>
                    <div class="rating">
                        <div class="rating-body">
                            <div class="rating-activ">
                                <div class="rating-items">
                                    <input type="radio" class="rating-item" value="1" name="rating">
                                    <input type="radio" class="rating-item" value="2" name="rating">
                                    <input type="radio" class="rating-item" value="3" name="rating">
                                    <input type="radio" class="rating-item" value="4" name="rating">
                                    <input type="radio" class="rating-item" value="5" name="rating">
                                </div>
                            </div>
                        </div>
                        <div class="rating-value">3.6</div>
                    </div>
                    <div class="info-lincs">
                        <a href="#" class="info-linc">Відвідування</a>
                        <a href="#" class="info-linc">Швидкості здачі</a>
                        <a href="#" class="info-linc">Складності питання</a>
                    </div>
                    <div class="info-main">
                        <div class="info-main__list">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
