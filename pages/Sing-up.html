<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sing-up.css">
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <title>Sing Up</title>
</head>
<body>
    <div class="sing-up">
        <div class="sing-up__block">
            <h1 class="sing-up__title">Sign Up</h1>
            <form action="#" method="post" class="sing-up__form">
                <input type="email" name="email"  placeholder="Email Address" required class="sing-up__input">
                <input type="text" name="Login"placeholder="Login"required class="sing-up__input">
                <input type="password" name="password"placeholder="Password"required class="sing-up__input">
                <button type="submit" class="sing-up__button">Create Account</button>
            </form>
            <p class="sing-up__text">Already Have An Account? <a href="#" class="sing-up__link">Sign In</a></p>
        </div>
    </div>
</body>
</html>
